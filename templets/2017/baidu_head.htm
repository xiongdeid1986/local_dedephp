);		}		else {			cur = parseInt(getStyle(obj, attr));		}		var speed = (iTarget - cur) / 6;		speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);		if (iTarget == cur) {			clearInterval(obj.timer);		}		else if (attr == 'opacity') {			obj.style.filter = 'alpha(opacity:' + (cur + speed) + ')';			obj.style.opacity = (cur + speed) / 100;		}		else {			obj.style[attr] = cur + speed + 'px';		}	}, 30);}  </script><link href="{dede:global.cfg_basehost/}/css/reset.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="{dede:global.cfg_basehost/}/js/jquery.1.4.4.min.js"></script><script type="text/javascript" src="{dede:global.cfg_basehost/}/js/lrtk.js"></script></head>
